# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Nickcheng.LOG
subtitle: 
description: A place for logging something
author: nickcheng
language: en
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://nickcheng.com
root: /
permalink: :year/:month/:day/:title_en/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 1
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
# RSS
plugin:
- hexo-generator-feed
# Feed Atom
feed:
  type: Atom
  path: atom.xml
  limit: 20
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/nickcheng/nickcheng.github.io.git
  branch: master

# Analytics
google_analytics: UA-53032-1

# Algolia search
algolia:
  applicationID: 'K8MLGLUY7B'
  apiKey: 'c9ebe1b4c1bd794327271d452488feab'
  adminApiKey: '96f05d1b41b0de2bc70a9e595a3c5f2e'
  indexName: 'nickcheng.com'
  chunkSize: 5000
  fields:
    - title
    - title_en
    - slug
    - content:strip
    - tags
